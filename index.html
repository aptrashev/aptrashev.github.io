<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Змейка"</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #game {
            border: 2px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        // Настройки поля
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;                // количество клеток по одной стороне
        const cellSize = canvas.width / gridSize; // размер одной клетки

        // Змейка
        let snake = [ { x: 10, y: 10 } ];    // начальная позиция в центре
        let direction = { x: 0, y: 0 };     // вектор направления
        let nextDirection = { x: 0, y: 0 };

        // Еда
        let food = spawnFood();

        // Основной цикл
        const speed = 100; // интервал в мс
        let gameInterval = setInterval(gameLoop, speed);

        // Обработка клавиш
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':    setDirection(0, -1); break;
                case 'ArrowDown':  setDirection(0, 1);  break;
                case 'ArrowLeft':  setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0);  break;
            }
        });

        function setDirection(x, y) {
            // Запрещаем разворот на 180 градусов
            if (x === -direction.x || y === -direction.y) return;
            nextDirection = { x, y };
        }

        function gameLoop() {
            // Обновление направления
            direction = nextDirection;
            if (direction.x === 0 && direction.y === 0) return; // игра не началась

            // Новая голова
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Проверка столкновения со стеной
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return gameOver();
            }
            
            // Проверка столкновения с собой
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    return gameOver();
                }
            }

            // Добавляем новую голову
            snake.unshift(head);

            // Проверяем съела ли змейка еду
            if (head.x === food.x && head.y === food.y) {
                food = spawnFood(); // создаём новую еду
            } else {
                snake.pop(); // убираем хвост
            }

            // Рисуем поле
            draw();
        }

        function spawnFood() {
            let position;
            while (true) {
                position = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                // Убедиться, что еда не на змейке
                if (!snake.some(seg => seg.x === position.x && seg.y === position.y)) break;
            }
            return position;
        }

        function draw() {
            // Очистка
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем змейку
            ctx.fillStyle = '#2c3e50';
            snake.forEach((segment, index) => {
                ctx.fillRect(
                    segment.x * cellSize,
                    segment.y * cellSize,
                    cellSize - 1,
                    cellSize - 1
                );
            });

            // Рисуем еду
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * cellSize,
                food.y * cellSize,
                cellSize - 1,
                cellSize - 1
            );
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert('Игра окончена! Ваш счёт: ' + (snake.length - 1));
            // Перезапуск
            snake = [ { x: 10, y: 10 } ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            food = spawnFood();
            gameInterval = setInterval(gameLoop, speed);
        }
    </script>
</body>
</html>
