<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кто лучший продакт?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Кто лучший продакт?</h1>
    <button onclick="showAnswer()">Узнать</button>
  </div>

  <script>
    function showAnswer() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <h1>Конечно же ты!</h1>
        <button onclick="restart()">Узнать и убедиться еще раз</button>
      `;
    }

    function restart() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <h1>Кто лучший продакт?</h1>
        <button onclick="showAnswer()">Узнать</button>
      `;
    }
  </script>

</body>
</html>
